---
layout: default
---

<div class="home">
  <div class="content">
    <div style="display: flex; flex-direction: column; align-items: flex-start;">
      <img class="title" src="{{ "/assets/images/home_title.png" | relative_url }}">
      <span class="description">{{ site.description }}</span>
      <div class="icons">
        <div class="titled-icon">
          <img src="{{ "/assets/images/ic_cart.svg" | relative_url }}">
          <span class="title">Open</span>
        </div>
        <div class="titled-icon">
          <img src="{{ "/assets/images/ic_people.svg" | relative_url }}">
          <span class="title">Consistent</span>
        </div>
        <div class="titled-icon">
          <img src="{{ "/assets/images/ic_caculator.svg" | relative_url }}">
          <span class="title">Growable</span>
        </div>
      </div>
    </div>
  </div>
  <div class="content">
    <img style="max-width: 400px;" src="{{ "/assets/images/illustration.png" | relative_url }}">
  </div>
</div>
